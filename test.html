<!DOCTYPE html>
<html>
	<h1>
	<a href="index.html">Home</a> <a href="test.html">Test</a> <a href="about.html">About</a>
	</h1>

	<body>
		<canvas id="myCanvas" width="100" height="100"></canvas><br>
		<input type="range" id="myRange1" value="140" oninput="updateImg(this.value, curY, curZ)" min="0" max="255" step="1"><label id="value1">140</label><br>
		<input type="range" id="myRange2" value="140" oninput="updateImg(curX, this.value, curZ)" min="0" max="255" step="1"><label id="value2">140</label><br>
		<input type="range" id="myRange3" value="140" oninput="updateImg(curX, curY, this.value)" min="0" max="255" step="1"><label id="value3">140</label><br>
		<script>
			const myCanvas = document.getElementById("myCanvas");
			const ctx = myCanvas.getContext("2d");	
			const imgData = ctx.createImageData(100, 100);	
			let xMax = myCanvas.height;
			let yMax = myCanvas.width;

			let curX = 140;
			let curY = 140;
			let curZ = 140;

			const myRangeValue1 = document.getElementById("value1");
			const myRangeValue2 = document.getElementById("value2");
			const myRangeValue3 = document.getElementById("value3");


			function updateImg(x, y, z) {
				for(let i = 0; i < imgData.data.length; i+=4) {
					imgData.data[i+0] = x;
					imgData.data[i+1] = y;
					imgData.data[i+2] = z;
					imgData.data[i+3] = 255;
					
					curX = imgData.data[i+0];
					curY = imgData.data[i+1];
					curZ = imgData.data[i+2];
					
					myRangeValue1.innerHTML = curX;
					myRangeValue2.innerHTML = curY;
					myRangeValue3.innerHTML = curZ;

					ctx.putImageData(imgData, 10, 10);
				}
			}

			function startImg() {
				for(let i = 0; i < imgData.data.length; i+=4) {
					imgData.data[i+0] = 140;
					imgData.data[i+1] = 140;
					imgData.data[i+2] = 140;
					imgData.data[i+3] = 255;
					ctx.putImageData(imgData, 10, 10);
				}
			}
			startImg();
		</script>
	</body>
</html>
